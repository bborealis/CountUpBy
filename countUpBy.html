<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>Count Up By</title>
    </head>
    <body>

        <div class="container">
            <h1>Count Up By</h1>

            <form id="countUpBy">
                <div class="form-group">
                    <label for="countTo">Enter number to count to:</label>
                    <input id="countTo" type="text">
                    <br>
                    <label for="countBy">Enter number to count by:</label>
                    <input id="countBy" type="text">
                    <br>
                </div>

                <button type="submit" class="btn">Find out!</button>
            </form>

            <div id="result">
                <p> <span class="result"></span></p>
            </div>
        </div>

    </body>
</html>
